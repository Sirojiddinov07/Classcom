{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region User Count Chart</title>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load your custom JavaScript file -->
    <script src="{% static 'admin/js/chart.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>User Count per Region</h1>
        <canvas id="userCountChart" width="800" height="400"></canvas> <!-- Adjusted width and height -->

        <!-- Pass data to JavaScript via hidden elements -->
        <script id="chart-labels" type="application/json">{{ labels|safe }}</script>
        <script id="chart-data" type="application/json">{{ data|safe }}</script>
    </div>
</body>
</html>

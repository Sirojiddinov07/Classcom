{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region User Count Chart</title>
    <style>
        .chart-title {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 1000px;
            height: 400px; /* Adjust the height as needed */
        }
    </style>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load your custom JavaScript file -->
    <script src="{% static 'admin/js/chart.js' %}" defer></script>
</head>
<body>
<div class="container">
    <h1 class="chart-title">{% translate 'Viloyatlar kesimida foydalanuvchilar soni' %}</h1>
    <div class="chart-container">
        <canvas id="userCountChart"></canvas>
    </div>

    <!-- Pass data to JavaScript via hidden elements -->
    <script id="chart-labels" type="application/json">{{ labels|safe }}</script>
    <script id="chart-user-data" type="application/json">{{ user_data|safe }}</script>
    <script id="chart-moderator-data" type="application/json">{{ moderator_data|safe }}</script>
    <script id="chart-user-label" type="application/json">{% trans "Foydalanuvchilar soni" %}</script>
    <script id="chart-moderator-label" type="application/json">{% trans "Moderatorlar soni" %}</script>
</div>
</body>
</html>

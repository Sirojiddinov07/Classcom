<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
<h1>Upload Media</h1>
<form id="mediaForm">
    <div id="mediaInputs">
        <div class="mediaInput">
            <label for="file_desc">Description:</label>
            <input type="text" name="file_desc" required><br><br>

            <label for="media_files">Select Media Files:</label>
            <input type="file" name="media_files" required><br><br>
        </div>
    </div>

    <button type="button" id="addMediaInput">Add More Files</button>
    <br><br>
    <button type="submit">Upload</button>
</form>

<div id="response"></div>

<script src="media.js"></script>
</body>
</html>

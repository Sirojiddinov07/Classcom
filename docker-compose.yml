version: "3.11"
services:
  web:
    build: .
    restart: always
    command: ${COMMAND:-sh ./scripts/entrypoint.sh}
    volumes:
      - .:/code
    ports:
      - ${PORT:-8001}:8000
    depends_on:
      - db
      - redis
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: django
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '2309'
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    restart: always
    image: redis
volumes:
  pg_data: null
